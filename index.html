<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Simulating probability with a fair coin" />
        <meta name="author" content="Dav" />
        <title>Probability Using Fair Coin</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Probability Using Fair Coin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Main</a></li>
                        <li class="nav-item"><a class="nav-link" href="explanation.html">How it Works</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                <h1 style=font-size:5em>Probability Using Fair Coin</h1>
                <h5>Goal: Simulate any probability using only a fair coin.</h5><br>
                <form>
                    <h3 id="probPrompt">Enter target probability between 0 and 100: <input type="number" name="targetProbability" id="targetProbability" min="0" max="100" step="any" value="50"/></h3>
                    <h3 id="trialPrompt">Number of trials: <input type="number" name="numTrials" id="numTrials" min="0" value="1000"/></h3>
                    <input type="submit" name="Run simulation" id="runSimulation" value="Run Simulation" style="font-size: 1.5em;" onclick="main();return false;"/>
                    <input type="submit" name="Return" id="return" value="Return to main page" style="font-size: 1.5em;"/>
                </form><br>
                <script type="text/javascript">
                    document.getElementById("return").style.display = "none";
                </script>
                <h6 id="target"></h6>
                <h6 id="numFlips"></h6>
                <h6 id="numSuccess"></h6>
                <h6 id="frequency"></h6> <br><br>
                <h6 id="sampleFlip"></h6>
                <p id="stats"></p><br>
                <h3 id="graphName"></h3>
                <p id="description"></p>
                <canvas id="flipTracker" width="400" height="400"></canvas>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </body>

    <div class="footer">
        <a href="https://github.com/david-chen0/ProbSimulator">
            <input type="image" name="sourceFile" src="assets/github.png" width="40rem" height="auto"/>
        </a>
        <p>Built by David Chen</p>
    </div>
</html>
